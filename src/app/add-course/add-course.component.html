<form [formGroup]="userform" (ngSubmit)="submitform()">
    <p>
      <label for="courseid">Course Id</label>
      <input type="text" name="courseid" formControlName="courseid" />
    </p>
    <p>
      <label for="coursename">Course Name</label>
      <input type="text" name="coursename" formControlName="coursename" />
    </p>

  </form>
